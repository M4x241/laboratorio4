<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Correo Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
      }

      .sidebar {
        background-color: #f1f3f4;
        height: 100%;
        padding-top: 1rem;
      }

      .sidebar a {
        display: block;
        padding: 10px;
        color: #202124;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #dadce0;
      }

      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR superior -->
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn" onclick="toggleMenu()">‚ò∞</button>
        <span class="navbar-brand mb-0 h1">Correo Web</span>
        <div>
          <img
            src="profile.png"
            alt="Perfil"
            width="30"
            class="rounded-circle"
          />
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Men√∫ lateral -->
        <div id="sidebar" class="col-md-2 sidebar">
          <a href="#" onclick="mostrar('administrar')">Administrar Cuentas</a>
          <a href="#" onclick="mostrar('control')">Control de Estado</a>
          <a href="#" onclick="mostrar('revisar')">Revisi√≥n de Correos</a>
          <a href="#" onclick="mostrar('enviar')">Enviar Correo</a>
        </div>

        <!-- Panel derecho -->
        <div class="col-md-10 content" id="panel">
          <h4>Bienvenido</h4>
          <p>Selecciona una opci√≥n del men√∫.</p>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("d-none");
      }


      
      function mostrar(pagina) {
        const contenido = document.getElementById("panel");

        fetch(pagina + ".html")
          .then((res) => {
            if (!res.ok) throw new Error("P√°gina no encontrada");
            return res.text();
          })
          .then((data) => {
            contenido.innerHTML = data;

            if (pagina === "administrar") {
              // üîÅ Eliminar el script si ya existe
              const existingScript = document.querySelector(
                "script[src='administrar.js']"
              );
              if (existingScript) {
                existingScript.remove();
              }

              // ‚úÖ Cargar de nuevo
              const script = document.createElement("script");
              script.src = "administrar.js";
              script.onload = () => console.log("admin-correos.js recargado");
              script.onerror = () =>
                console.error("Error al recargar el script");
              document.body.appendChild(script);
            }
          })
          .catch((error) => {
            contenido.innerHTML =
              '<div class="alert alert-danger">No se pudo cargar la secci√≥n: ' +
              pagina +
              "</div>";
            console.error(error);
          });
      }
    </script>
  </body>
</html>
